<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="light" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title color="light" class="center">Subir archivo</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content class="body">
    <br><br>
    <ion-grid class="ion-no-padding">
        <!-- logo -->
        <ion-row class="header ion-align-items-start ion-align-items-stretch">


            <!-- Section form>-->
            <ion-col size="10" offset="1" size-md="6" offset-md="3">
                <form padding id="form" (ngSubmit)="saveFile( f )" #f="ngForm">
                    <ion-row class="ion-align-items-start">
                        <ion-col size="12">
                            <h1 style="color: #3D3B3B;"><strong class="text-logo">Subir archivo con la</strong> Distribución de Presupuesto</h1>
                        </ion-col>
                    </ion-row>
                    <!-- Input-field -->
                    <ion-row>
                        <ion-col size="12">
                            <div class="input-field">
                                <!-- Input-field-text -->

                                <ion-item>

                                    <ion-input required type="file" placeholder="Ingrese Presupuesto" (change)="onFileSelected($event)" name="excel">

                                    </ion-input>
                                    <ion-label class="ion-no-margin" *ngIf="swit==2">Elija un archivo</ion-label>


                                </ion-item>


                            </div>
                            <!-- Login button -->
                            <ion-col size="12" class="ion-no-padding">
                                <button class="btnFull ion-no-margin" type="submit" shape="round">Guardar</button>
                            </ion-col>


                            <!-- Description -->
                            <div class="description ion-text-center">
                                <ion-row>

                                    <!-- Signup now button -->
                                    <ion-col size="12" class="ion-padding" routerLink="/register">
                                        <p class="ion-no-margin ion-no-padding">¿No sabes que hacer? <a href="" class="cursorPointer">Mira los PPTO</a> </p>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
