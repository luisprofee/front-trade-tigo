<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="light" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title color="light" class="center"> Editar Distribución Regional</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content class="body">
    <br><br>
    <ion-grid class="ion-no-padding">
        <!-- logo -->
        <ion-row class="header ion-align-items-start ion-align-items-stretch">


            <!-- Section form>-->
            <ion-col size="10" offset="1" size-md="6" offset-md="3">
                <form padding id="form" (ngSubmit)="updateBudgetRegional( f )" #f="ngForm">
                    <ion-row class="ion-align-items-start">
                        <ion-col size="12">
                            <h1 style="color: #3D3B3B;"><strong class="text-logo">Editar Regional Canal,</strong> Distribución de Presupuesto</h1>
                        </ion-col>
                    </ion-row>
                    <!-- Input-field -->
                    <ion-row>
                        <ion-col size="12">
                            <div class="input-field">
                                <!-- Input-field-text -->

                                <ion-item>

                                    <ion-select placeholder="{{formatterPeso.format(nameBudget)}}" name="budget_id" [(ngModel)]="budgetRegional.budget_id" [ngModelOptions]="{standalone: true}">
                                        <ion-select-option *ngFor="let budget of budgets" [value]="budget.id">{{formatterPeso.format(budget.value)}}</ion-select-option>
                                    </ion-select>
                                    <!--<ion-label class="ion-no-margin" *ngIf="f.submitted && f.controls['country_id'].errors" class="">selecione un pais</ion-label>-->
                                    <!-- <ion-label class="ion-no-margin" *ngIf="!isUsernameValid">Correo no permitido</ion-label> -->
                                </ion-item>
                                <!-- Input-field-password -->


                                <ion-item>

                                    <ion-select placeholder="{{nameChannel}}" [(ngModel)]="budgetRegional.channel_id" [ngModelOptions]="{standalone: true}">
                                        <ion-select-option *ngFor="let channel of channels " [value]="channel.id">{{channel.name}}</ion-select-option>

                                    </ion-select>

                                    <!--<ion-label class="ion-no-margin" *ngIf="f.submitted && f.controls['budget_type_id'].errors" class="">selecione una clase</ion-label>-->
                                </ion-item>


                                <ion-item>

                                    <ion-select placeholder="{{nameRegional}}" [(ngModel)]="budgetRegional.regional_id" [ngModelOptions]="{standalone: true}">
                                        <ion-select-option *ngFor="let regional of regionals" [value]="regional.id">{{regional.name}}</ion-select-option>
                                    </ion-select>

                                    <!--<ion-label class="ion-no-margin" *ngIf="f.submitted && f.controls['country_id'].errors" class="">selecione plan de accion</ion-label>-->

                                </ion-item>

                                <ion-item>

                                    <ion-input [(ngModel)]="budgetRegional.PPTO" required type="number" placeholder="Ingrese Presupuesto" name="presupuesto" minlength="4">

                                    </ion-input>
                                    <ion-label class="ion-no-margin" *ngIf="f.submitted && f.controls['presupuesto'].errors" class="">Ingrese un valor</ion-label>

                                </ion-item>


                            </div>
                            <!-- Login button -->
                            <ion-col size="12" class="ion-no-padding">
                                <button class="btnFull ion-no-margin" type="submit" shape="round">Editar Presupuesto</button>
                            </ion-col>



                            <!-- Description -->
                            <div class="description ion-text-center">
                                <ion-row>

                                    <!-- Signup now button -->
                                    <ion-col size="12" class="ion-padding" routerLink="/register">
                                        <p class="ion-no-margin ion-no-padding">¿No sabes que hacer? <a href="" class="cursorPointer">Mira los PPTO</a> </p>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
